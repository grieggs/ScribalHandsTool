<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" href="doc_styles.css">
    </head>
    <body>
    <div id="fabric-canvas-wrapper" class="content">
        <canvas id="c"></canvas>
    </div>
    <div class="right">
        <table>
            <tr>
                <img id="focus" src="blank.png">
            </tr>
            <tr>
                <td>Score:</td>
                <td><div  id="score"></div></td>
            </tr>
            <tr>
                <td>Template:</td>
                <td><div id="template"></div></td>
            </tr>
        </table>
    </div>

    <div class="buttons">
        <button onclick = "loadImage()" type="button">Load Image</button>
        <button onclick = "evalImage()" type="button">Evaluate Image</button>
        <button onclick = "toggleColors()" type="button">Toggle Colors</button>
        <button onclick = "loadTemplate()" type="button">Change Template</button>
        Zoom
        <input type="range" min="1" max="1000" value="100" class="slider" id="zoomBar" onchange="zoomBar()">

    </div>

	</body>
